<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Customized Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="styles/tweetContainer.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <head>
      <!-- Other head elements/Including timeago library -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js"></script>
    </head>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
       <span id='logo'>tweeter</span> 
       <span><b>Write</b> a new tweet</span>
    </nav>

    <!-- header content-->
    <header>
      <header id="header">
      <div id="somediv">
      <div>
        <img src="/images/profile-hex.png"> 
    </div>
    <br>
    <div>
        <h2>Your Name</h2>
      </div>  
    </div>
    </header> 

    <!-- Page-specific (main) content here -->
    <main class="container">
    <section class="new-tweet">
    <form id="form" action="/tweets" methods="POST">
      <textarea id="textBar" name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span class="counter">140</span>
    </form>
    </section>

    <section id="tweetSection">
    </section>
    
  </main>
  </body>
</html>
